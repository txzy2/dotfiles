# Устанавливаем префикс на Ctrl+A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Включаем поддержку мыши
set -g mouse on

# Дополнительные настройки для удобства
set -g base-index 1          # Нумерация окон с 1
set -g pane-base-index 1     # Нумерация панелей с 1
set -g renumber-windows on   # Перенумеровывать окна при закрытии

# Более быстрый отклик
set -g escape-time 0

# Статус бар
set -g status-interval 1
set -g status-bg black
set -g status-fg white
